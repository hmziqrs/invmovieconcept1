name: invmovieconcept1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependency_overrides:
  path: 1.8.0
  intl: 0.17.0
  xml: 5.3.0
  image: 3.0.2
  signature: 4.0.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  tuple: 2.0.2
  animate_do: 3.3.4
  supercharged: 2.1.1

  emojis: 0.9.9
  barcode: 2.2.8
  tinycolor2: 3.0.1
  icons_plus: 5.0.0
  dotted_border: 2.1.0
  barcode_widget: 2.0.4
  touchable_opacity: 1.2.0
  page_transition: 2.1.0
  simple_animations: 5.1.0
  cupertino_will_pop_scope: 1.2.1

  share_plus: 10.1.2
  open_url: 2.0.1
  provider: 6.1.2
  url_launcher: 6.3.1
  universal_io: 2.2.2

  # Firebase
  firebase_core: 3.5.0
  firebase_analytics: 11.3.2
  firebase_messaging: 15.1.2
  firebase_crashlytics: 4.1.2
  firebase_performance: 0.10.0+7

  shared_preferences: 2.3.3

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test: any
  msix: 3.16.8
  io: 1.0.4
  yaml: 3.1.2
  glob: 2.1.2
  translator: 1.0.0

flutter_icons:
  includes:
    - mco

flutter:
  uses-material-design: true
  assets:
    - assets/langs/
    - assets/icons/
    - assets/movies/
    - assets/avatars/

  fonts:
    - family: Muli
      fonts:
        - asset: fonts/Muli/Muli-Light.ttf
          weight: 300
        - asset: fonts/Muli/Muli-Regular.ttf
          weight: 400
        - asset: fonts/Muli/Muli-SemiBold.ttf
          weight: 600
        - asset: fonts/Muli/Muli-Bold.ttf
          weight: 700

msix_config:
  store: true
  msix_version: 1.0.0.0
  publisher_display_name: OneMDev
  logo_path: ./assets/icons/app-icon.png
  display_name: Flutter Movie Concept UI
  identity_name: 39858OneMDev.FlutterMovieConceptUI
  publisher: CN=309E1851-D363-4893-8248-5E01652D9CF1
